<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy</title>
</head>
<body>
<button id="copy_btn" onclick="onCopy()">
  Copy
</button>
<input id="copy_show">
<script>
  function onCopy() {
    copyText('hello!')
  }

  function copyText(text) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text)
    } else {
      const input = document.createElement('input')
      input.value = text
      document.body.append(input)
      input.select()
      document.execCommand('copy')
      input.remove()
    }
  }
</script>
</body>
</html>
