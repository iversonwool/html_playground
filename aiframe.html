<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a iframe</title>
</head>
<body>
  <a target="taobao" href="https://www.taobao.com">查看淘宝</a><br>
  <iframe name="taobao" frameborder="0" width="100%" height="500"></iframe>

  <form action="https://so.toutiao.com/search" target="container">
    <input type="text" name="keyword">
    <input type="submit" value="搜索">
  </form>
  <iframe name="container" frameborder="0" width="100%" height="500"></iframe>
</body>
</html>
